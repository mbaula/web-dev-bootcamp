<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculate Your Basal Metabolic Rate</title>
  </head>
  <body>
    <h1>Basal Metabolic Rate Calculator</h1>
    <p>The Harris-Benedict equation will be used to calculate your BMR</p>
    <p><strong>Men: </strong>88.362 + (13.397 x weight in kg) + (4.799 x height in cm) - (5.677 x age in years)</p>
    <p><strong>Women: </strong>447.593 + (9.247 x weight in kg) + (3.098 x height in cm) - (4.330 x age in years)</p><br>

    <form action="/" method="post">
      <input type="text" name="gender" value="Male or Female (type M or F)"> <br>
      <input type="text" name="weight" value="Weight (in kg)"> <br>
      <input type="text" name="height" value="Height (in cm)"> <br>
      <input type="text" name="age" value="Age (in yrs)">
      <button type="submit" name="submit">Calculate</button>
    </form> <br>

  </body>
</html>
